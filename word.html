<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="title">Orðpæng um Oddarsku</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
<div class="body">
	<span class="titlespan"><img class="h1favicon" src="images/favicon.png" alt="favicon"><h1><a href="index.html">Orðpængin um Oddarsku</a></h1></span>
	<div id="letters" class="letterlist h2font"></div>
	<hr>
	<h3 id="word">Orðit ar eigi fyndið</h3>
	<h4 id="ipa" class="ipa">IPA</h4>
	<p id="type">n/a</p>
	<p id="definition">Þeladapr, þetta orð býr eigi í Oddarsku!</p>
	<div id="tables"></div>
	<br>
	<hr>
	<p id="examples">Eigein ássaugur :(</p>
	<hr>
	<p>Minnu! IPA-inn, orðraðingpungit, ok runirnar getir verið eigi réttr, ássi þú á til at tryggja um það ar réttr í fyrr.</p><p>Þetta tungaleiði ar setið með <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.</p>
</div>

<script src="js/letters.js"></script>
<script src="js/oddarish_dictionary.js"></script>
<script src="js/declensions.js"></script>
<script src="js/declension_tables.js"></script>
<script src="js/ipa.js"></script>
<script src="js/runes.js"></script>
<script>
	var query = window.location.search;
	var params = new URLSearchParams(query);
	var v = params.get("v");

	if (v in entries) {
		var entry = entries[v];
		var v2 = v;

		if (v.endsWith(")")) v2 = v.substring(0, v.length - 4);

		var ipa = ipa(v2.replaceAll("-", "."), false);

		document.getElementById("title").innerHTML = "Orðpængin um Oddarsku - " + v.charAt(0).toUpperCase() + v.substring(1);
		document.getElementById("word").innerHTML = v + " | " + get_runic_inscription(ipa);
		document.getElementById("ipa").innerHTML = ipa;
		document.getElementById("type").innerHTML = word_type_short_form[entry[0]];
		document.getElementById("definition").innerHTML = entry[1];

		if (entry[1].includes("|")) {
			document.getElementById("definition").innerHTML = entry[1].substring(0, entry[1].indexOf("|")).trim();
		}

		function onWindowResize() {
			if (!singular_only.includes(v2)) {
				if (window.innerWidth < 500 || window.innerHeight < 500) {
					if (document.getElementById("noun_declension_mobile").hidden) {
						document.getElementById("noun_declension").hidden = true;
						document.getElementById("noun_declension_mobile").hidden = false;
					}
				} else {
					if (document.getElementById("noun_declension").hidden) {
						document.getElementById("noun_declension").hidden = false;
						document.getElementById("noun_declension_mobile").hidden = true;
					}
				}
			}
		}

		if (entry.length != 3 || !entry[2].includes("no-declension")) {
			if (entry[0].endsWith("noun")) {
				var sg_only = singular_only.includes(v2);

				if (!sg_only) sg_only = v2.includes("-") && singular_only.includes(v2.substring(v2.indexOf("-") + 1));

				if (sg_only) {
					document.getElementById("tables").innerHTML = declension_tables_html[1];
				} else {
					document.getElementById("tables").innerHTML = declension_tables_html[0] + declension_tables_html[2];
				}

				var declension = get_noun_declension(v, entry[0]);

				if (declension.length != 0) {
					window.onresize = onWindowResize;
					onWindowResize();

					document.getElementById("declension_top").innerHTML = "orðraðingpung fyri '" + v2 + "'";
					
					if (!sg_only) document.getElementById("_declension_top").innerHTML = "orðraðingpung fyri '" + v2 + "'";

					if (entry[0] == "masculine noun") {
						document.getElementById("gender").innerHTML = "mandligr";
						
						if (!sg_only) document.getElementById("_gender").innerHTML = "mandligr";
					}

					if (entry[0] == "feminine noun") {
						document.getElementById("gender").innerHTML = "kónligr";
						
						if (!sg_only) document.getElementById("_gender").innerHTML = "kónligr";
					}

					for (var i = 0; i < 16; i++) {
						if (document.getElementById("n" + i)) document.getElementById("n" + i).innerHTML = declension[i];
						if (!sg_only) document.getElementById("_n" + i).innerHTML = declension[i];
					}
				}
			} else if (entry[0] == "verb" || entry[0] == "auxiliary") {
				var v3 = v2;
				var v4 = "";

				if (v2.includes(" ")) {
					v3 = v2.substring(0, v2.indexOf(" "));
					v4 = v2.substring(v2.indexOf(" "));
				}

				if (!v2.endsWith("ask")) {
					document.getElementById("tables").innerHTML = declension_tables_html[3];
					document.getElementById("declension_top2").innerHTML = "orðraðingpung fyri '" + v2 + "'";
					document.getElementById("infinitive").innerHTML = "at " + v2;
					document.getElementById("imperative").innerHTML = add_verb_ending_basic(v3, "u") + v4;
					document.getElementById("present_participle").innerHTML = add_verb_ending_basic(v3, "andi") + v4;
					document.getElementById("past_participle").innerHTML = get_past_participle(v3) + v4;

					document.getElementById("past_tense").innerHTML = get_past_tense(v3) + v4;
					document.getElementById("1st_present").innerHTML = get_present_tense(v3, 1) + v4;
					document.getElementById("2nd_present").innerHTML = get_present_tense(v3, 2) + v4;
					document.getElementById("3rd_present").innerHTML = get_present_tense(v3, 3) + v4;
					document.getElementById("gerund").innerHTML = get_gerund(v3) + v4;
				}

				if (entry[0] == "verb") {
					if (v2.endsWith("ask")) {
						v2 = v2.substring(0, v2.length - 3) + "a";
					} else {
						document.getElementById("tables").innerHTML += "<br>";
					}

					document.getElementById("tables").innerHTML += declension_tables_html[4];

					document.getElementById("mediopassive_top").innerHTML = get_mediopassive(v2);
					document.getElementById("infinitive2").innerHTML = "at " + get_mediopassive(v2);
					document.getElementById("present_tense2").innerHTML = get_mediopassive_present(v2);
					document.getElementById("past_tense2").innerHTML = get_mediopassive_past(v2);
				}
			} else if (entry[0] == "adjective") {
				document.getElementById("adjective_declension").hidden = false;
				document.getElementById("adjective_top").innerHTML = "orðraðingpung fyri '" + v2 + "'";
				document.getElementById("a0").innerHTML = v2;
				document.getElementById("a1").innerHTML = add_adj_ending_basic(v2, "");
				document.getElementById("a2").innerHTML = add_adj_ending_basic(v2, "a");
				document.getElementById("a3").innerHTML = add_adj_ending_basic(v2, "ar");
				document.getElementById("a4").innerHTML = add_adj_ending_basic(v2, "ara");
				document.getElementById("a5").innerHTML = add_adj_ending_basic(v2, "jast");
				document.getElementById("a6").innerHTML = add_adj_ending_basic(v2, "jasta");
				document.getElementById("a7").innerHTML = add_adj_ending_basic(v2, "na");
				document.getElementById("a8").innerHTML = add_adj_ending_basic(v2, "na");
				document.getElementById("a9").innerHTML = add_adj_ending_basic(v2, "an");
				document.getElementById("a10").innerHTML = add_adj_ending_basic(v2, "an");
			}
		}

		if (entry[3] != null) {
			var examples = entry[3].join("<br>");
			
			document.getElementById("examples").innerHTML = examples;
		}
	}
</script>
</body>
</html>
