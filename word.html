<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
	<h1><a href="index.html"> Orðpængin um Oddarsku</a></h1>
	<div id="letters" class="letterlist h2font"></div>
	<hr>
	<h3 id="word">Orðinn ar eigi fyndið</h2>
	<p id="type">n/a</p>

</div>

<script src="letters.js"></script>
<script src="oddarish_dictionary.js"></script>
<script>
	var query = window.location.search;
	var params = new URLSearchParams(query);
	var v = params.get("v");

	document.getElementById("title").innerHTML = "Orðpængin um Oddarsku - " + v.charAt(0).toUpperCase() + v.substring(1);
    document.getElementById("word").innerHTML = v;
    document.getElementById("type").innerHTML = word_type_short_form[entries[v][0]];
    document.getElementById("definition").innerHTML = entries[v][1];
</script>
