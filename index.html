<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orðpæng um Oddarsku</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
	<h1>Orðpæng um Oddarsku</h1>
	<h2>Eltjasta orðpængin sem þú hafi lépt í aldr</h2>
	<hr>
	<p>Þetta ar gýrugt orðpængin fyrir Oddarsku. Séran ar staðr sem þú geti at finna allt orður í Oddarska.</p>
	<div id="letters" class="center"></div>
</div>

<script>
	var letters = ["a", "á", "b", "d", "e", "é", "f", "g", "h", "i", "í", "j", "k", "l", "m", "n", "o", "ó", "p", "r", "s", "t", "u", "ú", "v", "y", "ý", "z", "þ", "æ", "ö"];

	for (var i = 0; i < letters.length; i++) {
		document.getElementById("letters").innerHTML += "<a href='letter.html?v=" + letters[i] + "'>" + letters[i] + "</a>";
	}
</script>
</body>
</html>
