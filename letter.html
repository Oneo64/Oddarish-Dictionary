<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="title">Orðpængin um Oddarsku</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
<div class="body">
	<span class="titlespan"><img class="h1favicon" src="images/favicon.png" alt="favicon"><h1><a href="index.html">Orðpængin um Oddarsku</a></h1></span>
	<div id="letters" class="letterlist h2font"></div>
	<hr>
	<h3 id="letter">A</h2>
	<div id="words" class="list pfont"></div>
</div>

<script src="js/letters.js"></script>
<script src="js/oddarish_dictionary.js"></script>
<script>
	var query = window.location.search;
	var params = new URLSearchParams(query);
	var v = params.get("v");

	document.getElementById("title").innerHTML = "Orðpængin um Oddarsku - " + v.toUpperCase() + " Orður";
	document.getElementById("letter").innerHTML = "Runan " + v.toUpperCase();

	if (v) {
		for (var i = 0; i < entry_words.length; i++) {
			if (entry_words[i].charAt(0) == v) document.getElementById("words").innerHTML += "<a class='listitem' href='word.html?v=" + entry_words[i] + "'>" + entry_words[i] + "</a>";
		}
	}

	if (window.innerWidth < 500) {
		document.documentElement.style.setProperty("--words-per-column", Math.ceil(document.getElementById("words").children.length / 3));
	} else {
		document.documentElement.style.setProperty("--words-per-column", Math.ceil(document.getElementById("words").children.length / 4));
	}
</script>
</body>
</html>
