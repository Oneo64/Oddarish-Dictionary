<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="title">Orðpængin um Oddarsku</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
	<h1><a href="index.html"> Orðpængin um Oddarsku</a></h1>
	<div id="letters" class="letterlist h2font"></div>
	<hr>
	<h3 id="letter">A</h2>
	<div id="words" class="list pfont"></div>
</div>

<script src="letters.js"></script>
<script src="oddarish_dictionary.js"></script>
<script>
	var query = window.location.search;
	var params = new URLSearchParams(query);
	var v = params.get("v");

	document.getElementById("title").innerHTML = "Orðpængin um Oddarsku - " + v.toUpperCase() + " Orður";
	document.getElementById("letter").innerHTML = "Runan " + v.toUpperCase();

	if (v) {
		for (var i = 0; i < entry_words.length; i++) {
			if (entry_words[i].charAt(0) == v) document.getElementById("words").innerHTML += "<a class='listitem' href='word.html?v=" + entry_words[i] + "'>" + entry_words[i] + "</a>";
		}
	}

	document.documentElement.style.setProperty('--child-count', `${document.getElementById("words").children.length}`);

	function windowResized() {
		document.documentElement.style.setProperty('--screen-width', `${window.innerWidth}`);
	}

	window.onresize = windowResized;
	windowResized();
</script>
</body>
</html>
