<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title id="title">Orðpæng um Oddarsku</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
<div class="body">
	<span class="titlespan"><img class="h1favicon" src="images/favicon.png" alt="favicon"><h1><a href="index.html">Orðpængin um Oddarsku</a></h1></span>
	<div id="letters" class="letterlist h2font"></div>
	<hr>
	<h3>Kvass til í IPA</h2>
	<textarea id="input" class="pfont"></textarea>
	<br>
	<textarea id="output" class="ipa" style="margin-top: 5px;" readonly></textarea>
	<input type="button" class="button pfont center" value="Verask til IPA" style="margin-top: 5px;" onclick="ipatext(false);">
	<input type="button" class="button pfont center" value="Verask til IPA (Angliska)" style="margin-top: 5px;" onclick="ipatext(true);">
	<p>Minnu! IPA-inn mændu ar eigi réttr, ássi þú á til at tryggja um það ar réttr í fyrr.</p><p>Þetta tungaleiði ar setið með <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.</p>
</div>

<script src="js/letters.js"></script>
<script src="js/ipa.js"></script>
<script>
	function ipatext(a) {
		var texts = document.getElementById("input").value.split("\n");

		document.getElementById("output").value = "";

		for (var i = 0; i < texts.length; i++) {
			console.log(texts[i]);
			document.getElementById("output").value += ipa(texts[i].replace("-", ".").toLowerCase(), a);

			if (i < texts.length - 1) document.getElementById("output").value += "\n";
		}
	}
</script>
</body>
</html>
